<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" class="todo-input" placeholder="Enter todo..."
        [(ngModel)]="inputTodo"/>
        <input type="submit" value="Add todo" class="todo-submit"/>
    </form>
    <div  *ngFor="let todo of todos;let i=index;" class="todo {{todo.completed?'done':''}}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(todo)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
